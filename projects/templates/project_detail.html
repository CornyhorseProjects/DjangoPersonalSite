{% extends "base.html" %}
{% load static %}

{% block page_content %}
    <br>
    <div class="container">
        <div class="row">
            {% if project.detail_image %}
                <div class="col-md-6">
            {% else %}
                <div class="col">
            {% endif %}


            <h1>{{ project.title }}</h1>
            <p>{{ project.description }}</p>

            {{ project.body|safe }}
            </div>

            {% if project.detail_image %}
                <div class="col-md-4">
                    <img style="max-width: 500px"
                         src="{% static project.detail_image %}"
                         alt=""
                         class="img-fluid">
                </div>
            {% endif %}


            </div>
        </div>
{% endblock %}
