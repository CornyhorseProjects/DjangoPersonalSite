{% extends "base.html" %}
{% load static %}
{% block page_content %}
    <h1>Services</h1>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-6">
                <div class="card mb-1">
                    <img class="card-img-top" src="{% static project.image %}" style="max-height:
            350px">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'project_detail' project.pk %}">
                                {{ project.title }}
                            </a>
                            <p class="card-text">{{ project.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
